<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c8fd2e8f79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
          <form class="search-form" id="search-form">
            
              <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm w-100"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-success w-100"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
                  <h1 id="city">
            LISBON </h1>
        <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">°C - Fº</span>
                </div>
              </div>
            </div>
        <h3 id="date"> </h3> 
        <hr />

        <div class="row">
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Sat</div>
          <div class="col">Fri</div>
          <div class="col">Sun</div>
        </div>

        <div class="row">
          <div class="col">21º</div>
          <div class="col">21º</div>
          <div class="col">21º</div>
          <div class="col">21º</div>
          <div class="col">21º</div>
          <div class="col">21º</div>
        </div>

        <div class="row">
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"
        ></script>
      </div>
      <small>
      <a href="https://github.com/AnaMassango/weather-app"> </a> Open-source code, by Ana Rebelo
    </small>
    </div>
    <script
      src="src/app.js">
    </script>
  </body>
</html>
